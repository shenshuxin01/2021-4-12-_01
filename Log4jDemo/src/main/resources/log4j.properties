# 测试使用日志文件(logTestFile)
# 日志文件(logFile)
log4j.appender.logFile=org.apache.log4j.FileAppender
log4j.appender.logFile.Threshold=DEMOLEVEL
log4j.appender.logFile.ImmediateFlush=true
log4j.appender.logFile.Encoding=UTF-8
log4j.appender.logFile.Append=false
log4j.appender.logFile.File=D:/IDEWork/log4j_log/a.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=[Test-Log] %-5p %d{yyyy-MM-dd HH\:mm\:ss} - %C.%M(%L)[%t] - %m%n
